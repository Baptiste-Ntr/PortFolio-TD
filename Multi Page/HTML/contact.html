<!DOCTYPE html>
<html lang="FR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactez moi</title>
    <!-- Link Index CSS -->
    <link rel="stylesheet" href="../CSS/index.css">
    <!-- Link JS Script (load at the start of the page) -->
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <!-- Link JS Script (load at the end of the page) -->
    <!-- <script defer src="../JS/checkViewPort.js"></script> -->
    <script defer src="../JS/setScroll.js"></script>
    <script defer src="../JS/animText.js"></script>
    <script defer src="../JS/displayCV.js"></script>
    <script defer src="../JS/print.js"></script>
    <script defer src="../JS/setProject.js"></script>

    <script defer type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script defer nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <section id="contact-form">
        <form action="">
            <h1>Contact</h1>
            <div class="input-name">
                <input type="text" name="" id="form-name" required>
                <span id="name">Nom</span>
            </div>
            <div class="input-mail">
                <input type="text" name="" id="form-mail" required>
                <span id="mail">Email</span>
            </div>
            <div class="input-message" >
                <textarea name="" id="form-message" cols="80" rows="10" required></textarea>
                <span id="message">Votre message</span>
            </div>
            <button type="submit" id="btnsend">Envoyer</button>
        </form>
    </section>
</body>
</html>
