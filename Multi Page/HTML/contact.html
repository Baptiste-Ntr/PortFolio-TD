    <header>
        <aside>

    <div id="boule1"></div>
    <div id="boule2"></div>
    <section id="contact-form">
        <form action="">
            <h1>Contact</h1>
            <div class="input-name">
                <input type="text" name="" id="form-name" required>
                <span id="name">Nom</span>
            </div>
            <div class="input-mail">
                <!-- Input type text for the span on the top of the input (check if this is an email with the checkEmail.js)-->
                <input type="text" name="" id="form-mail" required>
                <span id="mail">Email</span>
            </div>
            <div class="input-message" >
                <textarea name="" id="form-message" cols="80" rows="10" required></textarea>
                <span id="message">Votre message</span>
            </div>
            <div id="btnsend">Envoyer</div>
            <input type="submit" id="submit" value="">
        </form>
    </section>
